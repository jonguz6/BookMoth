{% extends 'book_base.html' %}
{% block content %}
    <div class="content flex column">
        <div class="object-title">
            <h1 class="object-title">
                Rentals
            </h1>
        </div>
        <div class="object-list">
            <ul>
                {% for object in object_list %}
                    <li class="object-list">
                        <p class="object-list object-title">
                            <a class="object-list"
                               href="{% url 'renting:rental-detail' pk=object.pk %}">
                                <span>{{ object.profile }}</span>
                                <br>
                                <span>{{ object.book.title }}</span>
                            </a>
                        </p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
