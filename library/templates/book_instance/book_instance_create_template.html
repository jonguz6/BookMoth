{% extends 'main_template.html' %}
{% block title %}
    Create Book Instance
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="text-center col-sm-6 offset-sm-3">
            <h1 class=display-2">Create Book Instance</h1>
        </div>
        <div class="justify-content-center d-flex">
            <form method="post" enctype="multipart/form-data" class="content_form book book-create">
                {% csrf_token %}
                <table class="table-borderless">
                    <tr>
                        <th scope="row" class=" content-justify-right ">
                            <div class="d-flex justify-content-center badge bg-primary">
                                {{ form.book.label }}
                            </div>
                        </th>
                        <td>
                            {{ form.book }}
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class=" content-justify-right ">
                            <div class="d-flex justify-content-center badge bg-primary">
                                {{ form.status.label }}
                            </div>
                        </th>
                        <td>
                            {{ form.status }}
                        </td>
                    </tr>
                </table>
                <div class="col-sm-6 col-md-4 mx-auto text-center pt-5">
                    <input type="submit"
                           value="Create"
                           class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
