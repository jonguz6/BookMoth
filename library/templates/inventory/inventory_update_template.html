{% extends 'book_base.html' %}
{% block content %}
    <div class="content flex column">
        <div class="object-detail object-title">
            <p class="object-detail object-info">
                <a href="{% url 'library:book-detail' pk=object.book.pk %}">
                    {{ object.book.title }}
                </a>
            </p>
        </div>
        <div class="object-form">
            <form method="post" class="content_form inventory inventory-update">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="buttons">
                    <input type="submit"
                           value="Update"
                           class="button button-update">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
