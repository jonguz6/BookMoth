{% extends 'main_template.html' %}
{% block content %}
    <div class="container-fluid text-center">
        <div class="row">
            <h1 class="display-2">
                Delete Book
            </h1>
        </div>
        <div class="row padding">
            <h2 class="display-4">
                {{ book.title_short }}
            </h2>
        </div>
        <div class="row">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <div class="mx-auto">
                    <input type="submit"
                           value="Delete"
                           class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
